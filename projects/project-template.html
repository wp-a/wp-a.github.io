<link rel="stylesheet" class="aplayer-secondary-style-marker" href="/assets/css/APlayer.min.css"><script src="/assets/js/APlayer.min.js" class="aplayer-secondary-script-marker"></script>
  <a href="/academic/" class="back-btn">
    <i class="fas fa-arrow-left"></i> 返回学术主页
  </a>

  <!-- 页面内容会自动生成 -->
  <div id="header" class="header"></div>
  <div class="container">
    <section id="abstract"></section>
    <section id="method"></section>
    <section id="results"></section>
    <section id="features"></section>
    <section id="bibtex"></section>
    <section id="acknowledgments"></section>
  </div>

  <!-- 自动渲染脚本 -->
  <script>
    // 设置页面标题
    document.getElementById('page-title').textContent = projectData.titleZh || projectData.title;
    
    // 渲染头部
    const header = document.getElementById('header');
    const linksHtml = Object.entries(projectData.links)
      .filter(([key, url]) => url)
      .map(([key, url]) => {
        const icons = {
          paper: 'fa-file-pdf',
          code: 'fa-code',
          slides: 'fa-presentation',
          video: 'fa-video'
        };
        const labels = {
          paper: 'Paper',
          code: 'Code',
          slides: 'Slides',
          video: 'Video'
        };
        return `<a href="${url}" class="btn" target="_blank">
          <i class="fas ${icons[key]}"></i> ${labels[key]}
        </a>`;
      }).join('');
    
    header.innerHTML = `
      <h1 class="title">${projectData.titleZh || projectData.title}</h1>
      <div class="authors">${projectData.authors}</div>
      <div class="venue">${projectData.venue}<br>${projectData.venueInfo}</div>
      <div class="links">
        ${linksHtml}
        <a href="#bibtex" class="btn">
          <i class="fas fa-quote-right"></i> BibTeX
        </a>
      </div>
    `;
    
    // 渲染摘要
    document.getElementById('abstract').innerHTML = `
      <h2>Abstract</h2>
      <div class="abstract">
        <p>${projectData.abstract.zh || projectData.abstract.en}</p>
      </div>
    `;
    
    // 渲染方法图
    if (projectData.images.method) {
      document.getElementById('method').innerHTML = `
        <h2>Method Overview</h2>
        <div class="media-container">
          <img src="${projectData.images.method}" alt="Method Overview">
        </div>
      `;
    }
    
    // 渲染结果
    if (projectData.images.mainResult || projectData.images.results.length > 0) {
      let resultsHtml = '<h2>Visual Results</h2>';
      
      if (projectData.images.mainResult) {
        resultsHtml += `
          <div class="media-container">
            <img src="${projectData.images.mainResult}" alt="Main Result">
          </div>
        `;
      }
      
      if (projectData.images.results.length > 0) {
        resultsHtml += '<div class="image-grid">';
        projectData.images.results.forEach((img, i) => {
          resultsHtml += `<img src="${img}" alt="Result ${i+1}">`;
        });
        resultsHtml += '</div>';
      }
      
      document.getElementById('results').innerHTML = resultsHtml;
    }
    
    // 渲染特性
    if (projectData.features.length > 0) {
      const featuresHtml = projectData.features
        .map(f => `<li>✅ <strong>${f.split('：')[0]}</strong>：${f.split('：')[1] || ''}</li>`)
        .join('');
      
      document.getElementById('features').innerHTML = `
        <h2>Key Features</h2>
        <ul class="feature-list">${featuresHtml}</ul>
      `;
    }
    
    // 渲染BibTeX
    document.getElementById('bibtex').innerHTML = `
      <h2>BibTeX</h2>
      <div class="bibtex">${projectData.bibtex}</div>
    `;
    
    // 渲染致谢
    if (projectData.acknowledgments) {
      document.getElementById('acknowledgments').innerHTML = `
        <h2>Acknowledgments</h2>
        <p style="font-size: 1.05rem; line-height: 1.8;">${projectData.acknowledgments}</p>
      `;
    }
  </script>
