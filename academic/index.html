<link rel="stylesheet" class="aplayer-secondary-style-marker" href="/assets/css/APlayer.min.css"><script src="/assets/js/APlayer.min.js" class="aplayer-secondary-script-marker"></script><!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Academic Homepage</title>
  <link rel="icon" href="/img/favicon.png">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #333;
      --link-color: #0066cc;
      --bg-color: #fff;
      --sidebar-width: 280px;
      --content-max-width: 900px;
      --font-main: 'Roboto', 'Noto Sans SC', sans-serif;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-main);
      font-size: 15px;
      line-height: 1.6;
      color: #333;
      background: #fff;
      display: flex;
      min-height: 100vh;
    }
    
    a { color: var(--link-color); text-decoration: none; }
    a:hover { text-decoration: underline; }
    
    /* Top Navigation */
    .top-nav {
      position: fixed;
      top: 0;
      left: var(--sidebar-width);
      right: 0;
      height: 60px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      padding: 0 40px;
      z-index: 100;
      font-size: 14px;
      color: #666;
    }
    
    .top-nav a {
      color: #555;
      margin-right: 25px;
      font-weight: 500;
    }
    .top-nav a.active { color: #000; font-weight: bold; }
    .lang-switch { margin-right: auto; font-weight: bold; color: #333; cursor: pointer; }
    
    /* Layout */
    .sidebar {
      width: var(--sidebar-width);
      background: #f9f9f9;
      padding: 60px 30px;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      text-align: left;
      border-right: 1px solid #eaeaea;
      overflow-y: auto;
    }
    
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 100px 60px 60px;
      max-width: 1100px;
    }
    
    /* Sidebar Elements */
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .author-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 5px; color: #000; }
    .author-title { font-size: 0.95rem; color: #555; margin-bottom: 15px; line-height: 1.4; }
    .author-desc { font-size: 0.9rem; color: #666; margin-bottom: 25px; line-height: 1.5; }
    
    .contact-list { list-style: none; font-size: 0.9rem; }
    .contact-list li { margin-bottom: 8px; display: flex; align-items: center; }
    .contact-list i { width: 20px; color: #444; margin-right: 8px; text-align: center; }
    .contact-list a { color: #444; }
    .contact-list a:hover { color: var(--link-color); }
    
    /* Content Elements */
    h2 { 
      font-size: 1.4rem; 
      margin: 40px 0 20px; 
      font-weight: 700; 
      display: flex; 
      align-items: center; 
    }
    h2 span { margin-right: 10px; }
    
    p { margin-bottom: 15px; text-align: justify; }
    
    /* News List */
    .news-list { list-style: none; }
    .news-list li { margin-bottom: 12px; display: flex; align-items: baseline; }
    .news-date { font-weight: bold; min-width: 80px; color: #444; font-family: monospace; }
    
    /* Publication Item */
    .paper-item {
      display: flex;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .paper-item:last-child { border-bottom: none; }
    
    .paper-img-box {
      width: 260px;
      flex-shrink: 0;
      margin-right: 25px;
      position: relative;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .paper-img-box img { width: 100%; height: auto; display: block; }
    
    /* Conference Badge */
    .conf-badge {
      position: absolute;
      top: 0;
      left: 0;
      background: #0066cc;
      color: #fff;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 4px 8px;
      border-bottom-right-radius: 4px;
      text-transform: uppercase;
    }
    .conf-badge.tkde { background: #003366; }
    .conf-badge.cvpr { background: #d05; }
    
    .paper-info { flex: 1; }
    .paper-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; color: #000; line-height: 1.4; }
    .paper-authors { color: #444; margin-bottom: 8px; font-size: 0.95rem; }
    .paper-authors strong { color: #000; border-bottom: 1px solid #333; }
    .paper-links { font-size: 0.9rem; }
    .paper-links a { margin-right: 15px; font-weight: 500; }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .top-nav { left: 0; padding: 0 20px; justify-content: center; font-size: 12px; }
      .lang-switch { display: none; }
      body { flex-direction: column; }
      .sidebar { 
        width: 100%; 
        position: relative; 
        height: auto; 
        border-right: none; 
        padding: 40px 20px;
        text-align: center;
      }
      .main-content { margin-left: 0; padding: 80px 20px 40px; }
      .paper-item { flex-direction: column; }
      .paper-img-box { width: 100%; max-width: 100%; margin: 0 0 15px 0; }
      .contact-list { justify-content: center; display: inline-block; text-align: left; }
    }
  </style>
  
  <!-- ÂºïÂÖ•Êï∞ÊçÆÊñá‰ª∂ -->
  <script src="/academic/academic-data.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img id="avatar" src="" alt="Avatar" class="avatar">
    <div id="author-name" class="author-name"></div>
    <div id="author-title" class="author-title"></div>
    <div id="author-desc" class="author-desc"></div>
    
    <ul class="contact-list">
      <li><i class="fas fa-map-marker-alt"></i> <span id="location"></span></li>
      <li><i class="fas fa-envelope"></i> <a id="email" href="">Email</a></li>
      <li><i class="fab fa-github"></i> <a id="github" href="">Github</a></li>
      <li><i class="fas fa-graduation-cap"></i> <a id="scholar" href="">Google Scholar</a></li>
      <li><i class="fas fa-blog"></i> <a id="blog" href="">Blog</a></li>
    </ul>
  </div>
  
  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="lang-switch">English / ‰∏≠Êñá</div>
    <a href="#about" class="active">About Me</a>
    <a href="#news">News</a>
    <a href="#publications">Publications</a>
    <a href="#honors">Honors</a>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    
    <!-- Bio -->
    <section id="about">
      <div id="about-content"></div>
    </section>

    <!-- News -->
    <section id="news">
      <h2><span>üî•</span> ÊúÄÊñ∞Âä®ÊÄÅ</h2>
      <ul id="news-list" class="news-list"></ul>
    </section>

    <!-- Publications -->
    <section id="publications">
      <h2><span>üìù</span> ÂèëË°®ËÆ∫Êñá</h2>
      <div id="publications-list"></div>
    </section>
    
    <!-- Honors -->
    <section id="honors">
      <h2><span>üéñ</span> Ëç£Ë™âÂ•ñÈ°π</h2>
      <ul id="honors-list" class="news-list"></ul>
    </section>

  </div>

  <!-- Ê∏≤ÊüìËÑöÊú¨ -->
  <script>
    // Á≠âÂæÖÊï∞ÊçÆÂä†ËΩΩÂÆåÊàêÂêéÊ∏≤ÊüìÈ°µÈù¢
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof academicData === 'undefined') {
        console.error('academic-data.js Êú™Âä†ËΩΩÊàêÂäüÔºÅ');
        return;
      }

      const data = academicData;

      // ËÆæÁΩÆÈ°µÈù¢Ê†áÈ¢ò
      document.getElementById('page-title').textContent = data.profile.name + ' - Academic Homepage';

      // Ê∏≤Êüì‰æßËæπÊ†è
      document.getElementById('avatar').src = data.profile.avatar;
      document.getElementById('author-name').textContent = data.profile.name;
      document.getElementById('author-title').innerHTML = data.profile.title + '<br>' + data.profile.affiliation;
      document.getElementById('author-desc').innerHTML = data.profile.bio;
      document.getElementById('location').textContent = data.profile.location;
      document.getElementById('email').href = 'mailto:' + data.profile.email;
      document.getElementById('github').href = data.profile.github;
      document.getElementById('scholar').href = data.profile.scholar;
      document.getElementById('blog').href = data.profile.blog;

      // Ê∏≤Êüì About ÈÉ®ÂàÜ
      const aboutContent = document.getElementById('about-content');
      data.about.forEach(para => {
        const p = document.createElement('p');
        p.innerHTML = para;
        aboutContent.appendChild(p);
      });

      // Ê∏≤Êüì News
      const newsList = document.getElementById('news-list');
      data.news.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="news-date">${item.date}:</span><span>${item.content}</span>`;
        newsList.appendChild(li);
      });

      // Ê∏≤Êüì Publications
      const pubsList = document.getElementById('publications-list');
      data.publications.forEach(paper => {
        const div = document.createElement('div');
        div.className = 'paper-item';
        
        let linksHtml = '';
        if (paper.links.paper) linksHtml += `<a href="${paper.links.paper}">[ËÆ∫Êñá]</a>`;
        if (paper.links.code) linksHtml += `<a href="${paper.links.code}">[‰ª£Á†Å]</a>`;
        if (paper.links.project) linksHtml += `<a href="${paper.links.project}">[Project Page]</a>`;
        
        div.innerHTML = `
          <div class="paper-img-box">
            <div class="conf-badge ${paper.venueClass}">${paper.venue}</div>
            <img src="${paper.image}" alt="Paper Thumbnail">
          </div>
          <div class="paper-info">
            <div class="paper-title">${paper.title}</div>
            <div class="paper-authors">${paper.authors}</div>
            <div class="paper-links">${linksHtml}</div>
          </div>
        `;
        pubsList.appendChild(div);
      });

      // Ê∏≤Êüì Honors
      const honorsList = document.getElementById('honors-list');
      data.honors.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="news-date">${item.year}</span> ${item.title}`;
        honorsList.appendChild(li);
      });
    });
  </script>

</body>
</html>
